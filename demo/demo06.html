<!DOCTYPE html>
<html lang="en">

<head>
    <title>常见元素居中</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/demo06.css" rel="stylesheet">
</head>

<body>

    <h2>内联元素居中</h2>
    <p>如果被设置元素是文本、图片等内联元素时，通过设置父容器的 <strong> text-align: center;</strong> 即可实现。</p>

    <div id="div1">
        <img src="./images/b.gif" alt="喔" title="喔">
    </div>

    <h2>定宽块状元素居中</h2>
    <p>定宽块状元素即：固定了宽度的块状元素。可通过设置 <strong>左、右margin为auto</strong> 来居中。</p>

    <div id="div2">
        <img src="./images/b.gif" alt="喔" title="喔">
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        form {
            border: 1px solid #ccc;
            padding: 20px;
            width: 300px;
            margin: 30px auto;
        }
        
        input[type="checkbox"]:checked + label{
            /*border: 1px solid red;*/
            color: red;
            font-size: 20px;
        }

        input[type="checkbox"]:unchecked + label{
            color: green;
            font-size: 30px;
        }

    </style>


</head>

<body>

    <form action="#">
        <input type="checkbox" id="1" name="1" value="1"><label for="1">1</label>
        <input type="checkbox" id="2" name="2" value="2"><label for="2">2</label>
        <input type="checkbox" id="3" name="2" value="3"><label for="3">3</label>
    </form>

</body>

</html>

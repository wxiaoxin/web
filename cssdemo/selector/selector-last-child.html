<!DOCTYPE html>
<html lang="en">

<head>
    <title>:last-child选择器</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>

        .post {
            padding : 10px;
            border: 1px solid #ccc;
            width: 200px;
            margin: 20px auto;
        }

        .post p {
            margin: 0 0 15px 0;
        }

        /*最后一个子类选择器*/
        .post p:last-child {
            color: red;
            margin-bottom: 0;
        }

    </style>

</head>

<body>


<div class="post">
    <p>第一段落</p>
    <p>第二段落</p>
    <p>第三段落</p>
    <p>第四段落</p>
    <p>第五段落</p>
</div>​


</body>

</html>
